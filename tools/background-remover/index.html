<!DOCTYPE html>
<html lang="fr" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover - Tools Mourey</title>
    <meta name="description" content="Outil de suppression d'arrière-plan d'images avec différents modèles IA">
    <link rel="stylesheet" href="../../global.css">
    <style>
        .image-preview {
            max-width: 100%;
            max-height: 300px;
        }
        .result-container {
            margin-top: 20px;
        }
        .loading {
            display: none;
        }
        .status {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-4 max-w-6xl">
        <nav class="flex mb-4">
            <ol class="flex items-center text-sm">
                <li class="flex items-center">
                    <a href="../" class="link">Accueil</a>
                    <svg class="w-4 h-4 mx-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </li>
                <li class="flex items-center text-gray-500">
                    Background Remover
                </li>
            </ol>
        </nav>

        <h1 class="text-3xl text-center mb-6">Outil de Suppression d'Arrière-Plan</h1>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <!-- Champ pour la clé API -->
                <div class="mb-6">
                    <label for="apiKey" class="label">
                        <span class="label-text">Clé API :</span>
                    </label>
                    <input type="password" class="input input-bordered w-full" id="apiKey" placeholder="Entrez votre clé API ici">
                    <div class="label">
                        <span class="label-text-alt">Votre clé API ne sera pas stockée et ne quittera pas votre navigateur.</span>
                    </div>
                </div>

                <!-- Sélection de plusieurs modèles -->
                <div class="mb-6">
                    <label class="label">
                        <span class="label-text">Modèles de suppression d'arrière-plan (du plus récent au plus ancien) :</span>
                    </label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" class="checkbox checkbox-primary" id="birefnetCheckbox" value="birefnet">
                                <span class="label-text" for="birefnetCheckbox">
                                    BiRefNet (2024) 
                                </span>
                                <span class="label-text text-sm text-gray-500" id="birefnet-cost-info">(0.00111$/seconde)</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" class="checkbox checkbox-primary" id="briaCheckbox" value="bria">
                                <span class="label-text" for="briaCheckbox">
                                    BRIA RMBG 2.0 (2024) 
                                </span>
                                <span class="label-text text-sm text-gray-500" id="bria-cost-info">(0.018$/génération)</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" class="checkbox checkbox-primary" id="benCheckbox" value="ben">
                                <span class="label-text" for="benCheckbox">
                                    Ben V2 Image (2024-2025) 
                                </span>
                                <span class="label-text text-sm text-gray-500" id="ben-cost-info">(Coût par mégapixel)</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <label class="label cursor-pointer">
                                <input type="checkbox" class="checkbox checkbox-primary" id="rembgCheckbox" value="rembg">
                                <span class="label-text" for="rembgCheckbox">
                                    REMBG (2024) 
                                </span>
                                <span class="label-text text-sm text-gray-500" id="rembg-cost-info">(0.00111$/seconde)</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Champ d'upload d'image -->
                <div class="mb-6">
                    <label for="imageUpload" class="label">
                        <span class="label-text">Image à traiter :</span>
                    </label>
                    <input type="file" class="file-input file-input-bordered w-full" id="imageUpload" accept="image/*">
                    <div class="label">
                        <span class="label-text-alt">Formats supportés : JPEG, PNG, WebP (Taille max : 10MB)</span>
                    </div>
                </div>

                <!-- Ou entrée URL -->
                <div class="mb-6">
                    <label for="imageUrl" class="label">
                        <span class="label-text">Ou URL de l'image :</span>
                    </label>
                    <input type="url" class="input input-bordered w-full" id="imageUrl" placeholder="https://ex.com/image.jpg">
                </div>

                <!-- Bouton de traitement -->
                <div class="mb-6">
                    <button type="button" class="btn btn-primary w-full" id="processBtn">Supprimer l'arrière-plan</button>
                </div>

                <!-- Zone d'aperçu de l'image originale -->
                <div class="mt-6" id="originalImagePreview" style="display: none;">
                    <h5 class="text-lg font-semibold mb-2">Image originale :</h5>
                    <img id="originalImage" class="image-preview mx-auto" alt="Aperçu de l'image originale">
                </div>

                <!-- Indicateur de chargement -->
                <div class="loading text-center mt-6" id="loadingIndicator">
                    <div class="flex flex-col items-center">
                        <div class="loading loading-spinner loading-lg"></div>
                        <p class="mt-2">Traitement en cours...</p>
                    </div>
                </div>

                <!-- Zone d'affichage des statuts -->
                <div class="status" id="statusMessage"></div>

                <!-- Zone d'affichage des résultats -->
                <div class="result-container" id="resultContainer" style="display: none;">
                    <h5 class="text-lg font-semibold mb-2">Résultats du traitement :</h5>
                    <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Les résultats seront insérés dynamiquement ici -->
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-8 pt-4 border-t text-center">
            <p>Outil de <a href="https://tools.mourey.info" class="link">tools.mourey.info</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
